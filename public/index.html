<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="board">
        <div class="cell" data-index="0" x="0" y="0"></div>
        <div class="cell" data-index="1" x="0" y="1"></div>
        <div class="cell" data-index="2" x="0" y="2"></div>
        <div class="cell" data-index="3" x="1" y="0"></div>
        <div class="cell" data-index="4" x="1" y="1"></div>
        <div class="cell" data-index="5" x="1" y="2"></div>
        <div class="cell" data-index="6" x="2" y="0"></div>
        <div class="cell" data-index="7" x="2" y="1"></div>
        <div class="cell" data-index="8" x="2" y="2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
